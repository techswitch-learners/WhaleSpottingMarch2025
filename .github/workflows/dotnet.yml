# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Pipeline
run-name: .NET Pipeline ${{ github.ref }} triggered by ${{github.event_name}}.

on: [push, pull_request]

jobs:
  dotnet-format-and-build: 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./api/WhaleSpottingBackend.sln
    - name: Format
      run: dotnet format ./api/WhaleSpottingBackend.sln --verify-no-changes --verbosity diagnostic
    - name: Build
      run: dotnet build ./api/WhaleSpottingBackend.sln --no-restore
    - name: Test
      run: dotnet test ./api/WhaleSpottingBackend.sln --no-build --verbosity normal
