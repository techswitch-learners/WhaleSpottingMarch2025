name: CI Pipeline
run-name: CI Pipeline on ${{ github.ref }} triggered by ${{ github.event_name }}.ðŸš€
on: [push,pull_request]
jobs:
  node-lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
            node-version: '22.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
        run: echo "ðŸŽ‰ This job's status is ${{ job.status }}."

  dotnet-format-and-build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./api/WhaleSpottingBackend.sln
    - name: Format
      run: dotnet format ./api/WhaleSpottingBackend.sln --verify-no-changes
    - name: Build
      run: dotnet build ./api/WhaleSpottingBackend.sln --no-restore 
      run: echo "ðŸŽ‰ This job's status is ${{ job.status }}."